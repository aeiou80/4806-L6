<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Address Book ID: ' + ${id} + ', Buddies: ' + ${buddies}" />

<p>Add New Buddy:</p>
<form action="#" th:action="'/newbuddy/'+${id}" th:object="${buddy}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Address: <input type="text" th:field="*{address}"/></p>
    <p>Phone Number: <input type="text" th:field="*{phoneNumber}"/></p>
    <p><input type="submit" value="Add this Buddy" /></p>
</form>
<form action="#" th:action="@{/newaddressbook}"  method="get">
    <p><input type="submit" value="Create another AddressBook" /></p>
</form>
</body>
</html>
